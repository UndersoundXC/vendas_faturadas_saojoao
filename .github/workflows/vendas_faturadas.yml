name: Vendas faturadas D-1 (VTEX)

on:
  schedule:
    - cron: '0 8 * * *'   # roda todo dia Ã s 05:00 BRT
  workflow_dispatch:

jobs:
  executar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Executar script vendas faturadas
        env:
          VTEX_APP_KEY: ${{ secrets.VTEX_APP_KEY }}
          VTEX_APP_TOKEN: ${{ secrets.VTEX_APP_TOKEN }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python src/vendas_faturadas.py
